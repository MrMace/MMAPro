<ion-header class="lightheader" no-border>
  <ion-toolbar mode="ios">
      <ion-title class="ion-text-capitalize">
        Title
      </ion-title>
            <ion-buttons slot="start">
              <ion-back-button color="dark"></ion-back-button>
            </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-grid>
      <ion-row>
        <ion-col size="12" [ngStyle]="{'height': height}">
           <div class="cardcategory" [style.background-image]="'url(' + (item.diet_image | image) + ')'">
               <div class="overlay">
               <div class="texts">
               <h1>Recipe Title</h1>
               <p><ion-icon name="ios-stopwatch" color="primary"></ion-icon>Time <ion-icon style="margin-left: 8px;" name="ios-flame" color="primary"></ion-icon>Calories Cal</p>
               </div>
             </div>
             </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
