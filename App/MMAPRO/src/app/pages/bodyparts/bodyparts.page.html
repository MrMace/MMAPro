<ion-header class="lightheader" no-border>
  <ion-toolbar mode="ios">
      <ion-title class="ion-text-capitalize">
        {{strings.ST37}}
      </ion-title>
            <ion-buttons slot="start">
              <ion-back-button color="dark"></ion-back-button>
            </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fixed>

  <app-loading *ngIf="isLoading"></app-loading>

  <ion-grid fixed>
      <ion-row>
        <ion-col *ngFor="let item of bodyparts" size="6"  [ngStyle]="{'height': height}">
          <div class="cardcategory" [style.background-image]="'url(' + (item.bodypart_image | image) + ')'">
            <div class="overlay">
            <div class="texts">
            <h1>Body Part Title</h1>
            </div>
          </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
