<ion-header class="lightheader" no-border>
  <ion-toolbar mode="ios">
      <ion-title class="ion-text-capitalize">
        Title
      </ion-title>
            <ion-buttons slot="start">
              <ion-back-button color="dark"></ion-back-button>
            </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="isLoading"></app-loading>
  <app-empty *ngIf="workouts.length === 0"></app-empty>


  <ion-grid>
      <ion-row>
        <ion-col size="12"  [ngStyle]="{'height': height}">
           <div class="cardcategory" >
               <div class="overlay">
               <div class="texts">
               <p>Level Title</p>
               <h1>Workout Title</h1>
               </div>
             </div>
             </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
