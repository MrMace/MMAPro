
<ion-header *ngIf="!isLoading" class="darkheader" mode="ios" no-border>
  <ion-toolbar mode="ios">
      <ion-title class="ion-text-capitalize">
         Blog
        </ion-title>
      <ion-buttons slot="start">
        <ion-back-button color="dark"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/tags']">
              <ion-icon mode="md" name="md-search" slot="end">
              </ion-icon>
            </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content  class="ion-no-padding">

<ion-slides  mode="ios">
  <ion-slide >
    <div class="card">
      <div class="overlay">
      <div class="texts">
      <p>Tag Title</p>
      <h1>Post Title</h1>
      </div>
    </div>
    </div>
  </ion-slide>
</ion-slides>

<ion-list style="margin: 0; padding: 0;">
    <ion-list-header color="primary">
      <ion-label style="font-weight: bold; letter-spacing: 0;">Recent</ion-label>
    </ion-list-header>
  </ion-list>

<ion-grid>
 <ion-row>
   <ion-col size="6" >
      <div class="cardcategory" >
          <div class="overlay">
          <div class="texts">
          <h1>Post Title</h1>
          </div>
        </div>
        </div>
   </ion-col>
 </ion-row>
</ion-grid>

</ion-content>
