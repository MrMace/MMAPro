<ion-header class="darkheader" mode="ios" no-border>
  <ion-toolbar mode="ios">
    <ion-title class="ion-text-capitalize">
      Contact
    </ion-title>
      <ion-buttons slot="start">
        <app-backbutton color="light"></app-backbutton>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-grid class="ion-no-padding">
    <ion-row class="header-bg" [ngStyle]="{'height': innerHeight}">
      <div class="text">
        <ion-icon name="mail" mode="md" color="primary"></ion-icon>
      <p class="title">Contact us</p>
      <p class="subtitle">Fill out your info</p>
    </div>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">

  <form class="form" autocomplete="off" [formGroup]="validationsform" (ngSubmit)="sentMessage(validationsform.value)">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Message</ion-label>
      <ion-textarea formControlName="message"></ion-textarea>
    </ion-item>

    <ion-button color="primary" type="submit" [disabled]="!validationsform.valid" expand="block" mode="ios">
      Submit
    </ion-button>

  </form>

  </div>

</ion-content>
