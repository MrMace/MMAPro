<ion-header class="lightheader" no-border>
    <ion-toolbar mode="ios">
        <ion-title class="ion-text-capitalize">
          {{strings.ST2}}
        </ion-title>
        <ion-buttons slot="start">
            <app-backbutton color="dark"></app-backbutton>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>

      <ion-grid>

          <ion-row>
            <ion-col [routerLink]="['/bodyparts']">
              <div class="card-center-image" style="background-image: url('./assets/images/default.png');">
                <div class="card-center-bg">
                  <div class="card-center-text">
                  <p class="title">{{strings.ST37}}</p>
                </div>
                </div>
              </div>

            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col [routerLink]="['/equipments']">
                  <div class="card-center-image" style="background-image: url('./assets/images/default.png');">
                      <div class="card-center-bg">
                        <div class="card-center-text">
                            <p class="title">{{strings.ST38}}</p>
                      </div>
                      </div>
                    </div>
              </ion-col>
            </ion-row>

        </ion-grid>

  </ion-content>
